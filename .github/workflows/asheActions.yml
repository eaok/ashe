name: ashe actions

on:
  workflow_dispatch:

jobs:

  runAsheDiscord:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: go test -v ./...

    - name: Run
      run: |
        go run main.go

  runAsheKhl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@khl

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Run
      run: |
        go run main.go